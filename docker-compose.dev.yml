version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: intelrouter-redis-dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - intelrouter-network
    restart: unless-stopped

  # FastAPI Backend (Development with hot reload)
  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: intelrouter-backend-dev
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      # Hugging Face
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      # Redis (use service name for Docker networking)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      # Limits & Budget
      - DAILY_TOKEN_LIMIT=${DAILY_TOKEN_LIMIT:-100000}
      - COST_PER_1K_EASY=${COST_PER_1K_EASY:-0.001}
      - COST_PER_1K_MEDIUM=${COST_PER_1K_MEDIUM:-0.01}
      - COST_PER_1K_HARD=${COST_PER_1K_HARD:-0.1}
      # Admin
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY}
      # App
      - ENVIRONMENT=development
    volumes:
      # Mount code for hot reload (read-write for development)
      # Mount to /app/app to match the container structure
      - ./app:/app/app:rw
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - intelrouter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # Frontend Development (with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: intelrouter-frontend-dev
    ports:
      - "${FRONTEND_DEV_PORT:-8080}:8080"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_ADMIN_SECRET=${VITE_ADMIN_SECRET:-}
    volumes:
      - ./frontend:/app:rw
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - intelrouter-network
    restart: unless-stopped

networks:
  intelrouter-network:
    driver: bridge

volumes:
  redis_data_dev:
    driver: local
